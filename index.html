        function init() {
            carregarKPIs();
            renderizarTop3();
            preencherFiltro();
            renderizarGraficos();
            renderizarUnidades();
        }

        function carregarKPIs() {
            let totalVendas = 0;
            let totalOperadores = 0;

            for (let unit in DADOS) {
                totalVendas += DADOS[unit].total;
                if (DADOS[unit].operadores) {
                    totalOperadores += DADOS[unit].operadores.length;
                }
            }

            const taxaAtivacao = ((totalVendas / (totalOperadores * 10)) * 100).toFixed(1);

            document.getElementById('kpiTotal').textContent = totalVendas;
            document.getElementById('kpiUnidades').textContent = Object.keys(DADOS).length;
            document.getElementById('kpiOperadores').textContent = totalOperadores;
            //document.getElementById('kpiTaxa').textContent = taxaAtivacao + '%'; (N√ÉO APARECER)
        }

        function renderizarTop3() {
            const unidades = Object.entries(DADOS)
                .map(([nome, dados]) => ({ nome, total: dados.total }))
                .sort((a, b) => b.total - a.total)
                .slice(0, 3);

            const classes = ['rank1', 'rank2', 'rank3'];
            const labels = ['1¬∫ Lugar', '2¬∫ Lugar', '3¬∫ Lugar'];

            const html = unidades.map((u, i) => `
                <div class="top3-card ${classes[i]}">
                    <div class="rank-number">${i + 1}</div>
                    <div class="rank-content">
                        <div class="rank-badge">${labels[i]}</div>
                        <div class="rank-name">${u.nome}</div>
                        <div class="rank-unit">Cart√µes Ativados</div>
                        <div class="rank-stat">${u.total}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('top3Container').innerHTML = html;
        }

        function preencherFiltro() {
            const select = document.getElementById('filterSelect');
            Object.keys(DADOS).sort().forEach(unit => {
                const option = document.createElement('option');
                option.value = unit;
                option.textContent = unit;
                select.appendChild(option);
            });
        }

        function renderizarGraficos() {
            const vendasMes = {};
            MESES.forEach(m => vendasMes[m] = 0);

            for (let unit in DADOS) {
                for (let mes in DADOS[unit].vendas) {
                    vendasMes[mes] += DADOS[unit].vendas[mes];
                }
            }

            // Gr√°fico de linhas
            const ctx1 = document.getElementById('chartMeses');
            if (ctx1) {
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: MESES_LABELS,
                        datasets: [{
                            label: 'Vendas Mensais',
                            data: MESES.map(m => vendasMes[m]),
                            borderColor: '#1b5e7f',
                            backgroundColor: 'rgba(27, 94, 127, 0.05)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#1b5e7f',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { display: true, labels: { boxWidth: 15, usePointStyle: true } }
                        },
                        scales: {
                            y: { beginAtZero: true, ticks: { stepSize: 20 } }
                        }
                    }
                });
            }

            // Gr√°fico de barras
            const unidadesTop = Object.entries(DADOS)
                .map(([nome, dados]) => ({ nome, total: dados.total }))
                .sort((a, b) => b.total - a.total)
                .slice(0, 10);

            const ctx2 = document.getElementById('chartTop10');
            if (ctx2) {
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: unidadesTop.map(u => u.nome),
                        datasets: [{
                            label: 'Cart√µes',
                            data: unidadesTop.map(u => u.total),
                            backgroundColor: '#1b5e7f',
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        plugins: { legend: { display: false } },
                        scales: { x: { beginAtZero: true } }
                    }
                });
            }
        }

        function renderizarUnidades() {
            const filtro = document.getElementById('filterSelect').value;
            const container = document.getElementById('unitsContainer');
            container.innerHTML = '';

            Object.keys(DADOS).sort().forEach(unitName => {
                if (filtro && unitName !== filtro) return;

                const unit = DADOS[unitName];
                const operadores = unit.operadores || [];

                let html = `
                    <div class="unit-card">
                        <div class="unit-header">
                            <div class="unit-name">${unitName}</div>
                            <div class="unit-total">${unit.total} cart√µes</div>
                        </div>
                        <table class="unit-table">
                            <thead>
                                <tr>
                                    <th>Operador</th>
                                    ${MESES_LABELS.map(m => `<th>${m}</th>`).join('')}
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                operadores.forEach(op => {
                    html += `<tr>
                        <td class="operator-name">${op.nome}</td>
                        ${MESES.map(mes => {
                            const val = op.vendas[mes] || 0;
                            const classAtivo = val > 0 ? 'active' : '';
                            return `<td class="month-cell ${classAtivo}">${val || '‚àí'}</td>`;
                        }).join('')}
                        <td class="total-cell">${op.total}</td>
                    </tr>`;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;

                container.innerHTML += html;
            });
        }

        function aplicarFiltro() {
            renderizarUnidades();
        }

        window.addEventListener('DOMContentLoaded', init);
